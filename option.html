<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Basic Form</title>
    <script type="text/javascript"
            src="jquery-3.2.1.js">
    </script>
    <style type="text/css">
        .form-field {
            clear: both;
            padding: 10px;
            width: 350px;
        }
        .form-field label {
            float: left;
            width: 150px;
            text-align: right;
        }
        .form-field input {
            float: right;
            width: 150px;
            text-align: left;
        }
        #submit {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>A Basic Form</h1>
<hr>
<form action="#">
    <fieldset>
        <legend>Car Trim and Package Information</legend>
        <div class="form-field">
            <div>Package: </div>
            <input id="plain" type="radio" name="trim" value="plain">
            <label for="plain">Plain</label>
            <input id="deluxe" type="radio" name="trim" value="deluxe">
            <label for="deluxe">Deluxe</label>
            <input id="custom" type="radio" name="trim" value="custom">
            <label for="custom">Custom</label>
        </div>
        <div class="form-field">
            <div>Extra Options: </div>
            <input id="foglights" type="checkbox" name="option" value="foglights">
            <label for="foglights">Fog Lights</label>
            <input id="leather" type="checkbox" name="option" value="leather">
            <label for="leather">Leather</label>
            <input id="dvd" type="checkbox" name="option" value="dvd">
            <label for="dvd">DVD</label>
        </div>
        <div class="form-field">
            <input id="submit" type="submit" name="submit" value="Send Form">
        </div>
    </fieldset>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $("input[name='trim']").click(function(event) {
            if ($(this).val()=="deluxe") {
                $("input[name='option']").attr("checked",true);
            } else if ($(this).val()=="plain") {
                $("input[name='option']").attr("checked",false);
            }
        });
        $("input[name='option']").click(function(event) {
            $("#custom").attr("checked", "checked");
        });
    });
</script>
</body>
</html>
